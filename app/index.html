<!doctype html>
<html>
<head>
  <title>TDD Demo</title>
  <meta charset="UTF-8">
</head>
<body>
  <button id="tdd-runner">Click me</button>
  <input id="tdd-parameter" type="text">
  <p id="tdd-output"><em>Awaiting result...</em></p>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript">

    tdd.run(
      document.getElementById("tdd-parameter"),
      document.getElementById("tdd-output"),
      document.getElementById("tdd-runner"));
  </script>
</body>
</html>
